<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Budget Planner</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 50px; }
        .container { width: 500px; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .container h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: center; }
        .button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background-color: #45a049; }
        .input-field { margin-top: 20px; width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome, {{ username }}!</h2>

    <h3>Your Budget</h3>
    <table>
        <tr>
            <th>Category</th>
            <th>Amount</th>
        </tr>
        {% for item in budget_items %}
        <tr>
            <td>{{ item.category }}</td>
            <td>{{ item.amount }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Add a New Budget Item</h3>
    <form method="POST">
        <input type="text" name="category" class="input-field" placeholder="Category" required>
        <input type="number" name="amount" class="input-field" placeholder="Amount" required>
        <br></br>
        <br></br>
        <button type="submit" class="button">Add Item</button>
    </form>

    <br>
    <a href="{{ url_for('report') }}" class="button">Generate Report</a>
    <a href="{{ url_for('logout') }}" class="button">Logout</a>
</div>

</body>
</html>
